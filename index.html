<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cassino do Tigrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      margin-top: 20px;
    }

    /* ===== URSO ===== */
    .urso {
      width: 140px;
      margin: 20px auto;
      animation: respirar 2s infinite ease-in-out;
    }

    @keyframes respirar {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    .cabeca {
      width: 140px;
      height: 120px;
      background: #8b5a2b;
      border-radius: 50%;
      position: relative;
      margin: auto;
    }

    .orelha {
      width: 40px;
      height: 40px;
      background: #8b5a2b;
      border-radius: 50%;
      position: absolute;
      top: -15px;
    }

    .orelha.esquerda { left: 10px; }
    .orelha.direita { right: 10px; }

    .olho {
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 45px;
    }

    .olho.esquerdo { left: 45px; }
    .olho.direito { right: 45px; }

    .focinho {
      width: 35px;
      height: 25px;
      background: #d2b48c;
      border-radius: 50%;
      position: absolute;
      top: 70px;
      left: 52px;
    }

    .corpo {
      width: 100px;
      height: 110px;
      background: #7a4a23;
      border-radius: 40px;
      margin: -10px auto 0;
    }

    /* ANIMA√á√ïES DE RESULTADO */
    .win {
      animation: ganhar 0.6s ease-in-out infinite alternate;
    }

    @keyframes ganhar {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .lose {
      animation: perder 0.6s ease-in-out infinite;
    }

    @keyframes perder {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    /* ===== JOGO ===== */
    .slot {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .reel {
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 0 15px #00ffcc;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px #ffd700;
    }

    .resultado {
      margin-top: 15px;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>

<body>

  <h1>üêØ TIGRINHO</h1>

  <!-- URSO -->
  <div class="urso" id="urso">
    <div class="cabeca">
      <div class="orelha esquerda"></div>
      <div class="orelha direita"></div>
      <div class="olho esquerdo olho"></div>
      <div class="olho direito olho"></div>
      <div class="focinho"></div>
    </div>
    <div class="corpo"></div>
  </div>

  <!-- SLOT -->
  <div class="slot">
    <div class="reel" id="r1">üêØ</div>
    <div class="reel" id="r2">üêØ</div>
    <div class="reel" id="r3">üêØ</div>
  </div>

  <button onclick="jogar()">GIRAR</button>

  <div class="resultado" id="resultado"></div>

  <script>
    const simbolos = ["üêØ","üçÄ","üíé","üî•"];
    const urso = document.getElementById("urso");
    const resultado = document.getElementById("resultado");

    function jogar() {
      urso.classList.remove("win","lose");

      const r1 = simbolos[Math.floor(Math.random()*simbolos.length)];
      const r2 = simbolos[Math.floor(Math.random()*simbolos.length)];
      const r3 = simbolos[Math.floor(Math.random()*simbolos.length)];

      document.getElementById("r1").innerText = r1;
      document.getElementById("r2").innerText = r2;
      document.getElementById("r3").innerText = r3;

      if (r1 === r2 && r2 === r3) {
        resultado.innerText = "VOC√ä GANHOU!";
        urso.classList.add("win");
      } else {
        resultado.innerText = "se fudeo";
        urso.classList.add("lose");
      }
    }
  </script>

</body>
</html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  margin: 0; padding: 0;
  background: url('https://images.unsplash.com/photo-1590608897129-79a28ee0f722?fit=crop&w=1920&q=80') center/cover no-repeat;
  font-family: 'Press Start 2P', cursive;
  overflow-x: hidden;
  position: relative;
}
h1 {
  color: #fff;
  text-align: center;
  text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
  font-size: 2rem;
  margin: 20px 0;
}
#reels {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.reel-column {
  display: flex;
  flex-direction: column;
  gap: 5px;
}
.reel {
  width: 70px; height: 70px;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  box-shadow: 0 0 10px #fff;
  transition: all 0.3s ease;
}
.highlight {
  box-shadow: 0 0 20px #ff0, 0 0 40px #ff0;
  transform: scale(1.2);
}
#stickman {
  position: absolute;
  top: 20px; right: 20px;
  font-size: 2.5rem;
  transition: transform 0.4s ease;
}
#confetes {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
}
.confete {
  position: absolute;
  width: 10px; height: 10px;
  border-radius: 50%;
  opacity: 0.9;
  animation-name: cair;
  animation-duration: 2s;
  animation-iteration-count: 1;
}
@keyframes cair {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<h1>ğŸ° Cassino do Sheik ğŸ°</h1>

<div id="stickman">ğŸ•´ï¸ğŸ©</div>

    <div class="reel">ğŸ»</div>
  </div>
</div>

<p class="text-white font-bold mb-4" id="mensagem">Toque para girar</p>

<p class="text-white text-sm mb-2" id="placar">VitÃ³rias: 0 | Moedas: 0</p>

<script>
const simbolos = ["ğŸ»","ğŸ‘“","ğŸ€","â­","ğŸ’","ğŸ’","ğŸŒ","ğŸ’°"];
const reels = document.querySelectorAll('.reel');
const mensagem = document.getElementById('mensagem');
const placar = document.getElementById('placar');
const stickman = document.getElementById('stickman');
const confetesDiv = document.getElementById('confetes');
const somGiro = document.getElementById('somGiro');
const somVitoria = document.getElementById('somVitoria');
const somPerda = document.getElementById('somPerda');

let vitorias = 0;
let moedas = 0;

function createConfetes() {
  for(let i=0;i<30;i++){
    const c = document.createElement('div');
    c.classList.add('confete');
    c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    c.style.left = Math.random()*window.innerWidth+'px';
    confetesDiv.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

function girar() {
  somGiro.currentTime=0; somGiro.play().catch(()=>{});
  mensagem.textContent = "Girando... ğŸ°";
  stickman.style.transform="rotate(0deg)";
  
  let resultado = [];
  reels.forEach((reel,i)=>{
    const s = simbolos[Math.floor(Math.random()*simbolos.length)];
    resultado.push(s);
    reel.textContent = s;
    reel.classList.remove('highlight');
  });

  setTimeout(()=>{
    const todosIguais = resultado.every(r=>r===resultado[0]);
    if(todosIguais){
      mensagem.textContent = "ğŸ’– TODOS IGUAIS! GRANDE PRÃŠMIO!";
      somVitoria.play().catch(()=>{});
      vitorias++; moedas+=10;
      reels.forEach(r=>r.classList.add('highlight'));
      stickman.style.transform="translateY(-10px) rotate(20deg)";
      createConfetes();
    } else {
      mensagem.textContent = "ğŸ˜… Nada feito, tente novamente";
      somPerda.play().catch(()=>{});
      stickman.style.transform="rotate(-15deg)";
      setTimeout(()=>stickman.style.transform="rotate(0deg)",400);
    }
    placar.textContent = `VitÃ³rias: ${vitorias} | Moedas: ${moedas}`;
  },800);
}
</script>

</body>
</html>

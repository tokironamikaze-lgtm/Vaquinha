<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ğŸ° Cassino do Sheik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  margin:0; padding:0;
  font-family: 'Press Start 2P', cursive;
  background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
  background-image: url('https://images.unsplash.com/photo-1601669291506-bb53a6a0f2b5?fit=crop&w=1920&q=80');
  background-size: cover;
  background-position: center;
  overflow: hidden;
}
h1 {
  text-align:center;
  font-size:2.5rem;
  color: #ffea00;
  text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
  animation: neonGlow 1.5s ease-in-out infinite alternate;
  margin-top: 20px;
}
@keyframes neonGlow {
  from { text-shadow: 0 0 5px #ff0,0 0 10px #f0f,0 0 15px #0ff; }
  to { text-shadow: 0 0 20px #ff0,0 0 40px #f0f,0 0 60px #0ff; }
}

#reels {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
}
.reel-column {
  display: flex;
  flex-direction: column;
  gap: 5px;
}
.reel {
  width:70px; height:70px;
  background: rgba(0,0,0,0.6);
  color:white;
  font-size:2rem;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  box-shadow:0 0 10px #fff;
  transition: transform 0.3s ease;
}
.highlight { box-shadow:0 0 20px #ff0,0 0 40px #ff0; transform: scale(1.2); }

/* Stickman animado */
#stickman {
  position:absolute;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  width:50px;
  height:100px;
}
.head, .body, .arm, .leg, .hat {
  position:absolute;
  background:black;
  transform-origin:center;
}
.head { width:20px; height:20px; border-radius:50%; top:0; left:15px; }
.body { width:5px; height:40px; top:20px; left:22.5px; }
.arm { width:25px; height:5px; top:25px; left:0; }
.arm.right { left:25px; }
.leg { width:5px; height:30px; top:60px; left:0; }
.leg.right { left:20px; }
.hat { width:25px; height:10px; top:-10px; left:12.5px; border-radius:3px; background:black; }

/* AnimaÃ§Ãµes do stickman */
@keyframes thumbsUp {
  0% { transform: rotate(0deg) translateY(0); }
  50% { transform: rotate(-20deg) translateY(-10px); }
  100% { transform: rotate(0deg) translateY(0); }
}
@keyframes shakeHead {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(15deg); }
  50% { transform: rotate(-15deg); }
  75% { transform: rotate(15deg); }
  100% { transform: rotate(0deg); }
}

/* Confetes */
#confetti {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  overflow:hidden;
}
.confetti {
  position:absolute;
  width:10px; height:10px;
  border-radius:50%;
  animation-name:confettiFall;
  animation-duration:1.5s;
  animation-iteration-count:1;
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(800px) rotate(360deg); opacity:0; }
}

button {
  cursor:pointer;
  background:#ff6600;
  color:#fff;
  padding:12px 24px;
  border-radius:12px;
  font-weight:bold;
  display:block;
  margin:10px auto;
  transition:0.3s;
}
button:hover { background:#ff4400; }

#mensagem, #info {
  text-align:center;
  color:white;
  font-weight:bold;
}

</style>
</head>
<body>

<h1>ğŸ° Cassino do Sheik</h1>

<div id="reels">
  <div class="reel-column">
    <div class="reel">ğŸ»</div>
    <div class="reel">ğŸ‘“</div>
    <div class="reel">ğŸ€</div>
  </div>
  <div class="reel-column">
    <div class="reel">â­</div>
    <div class="reel">ğŸ’</div>
    <div class="reel">ğŸ’</div>
  </div>
  <div class="reel-column">
    <div class="reel">ğŸŒ</div>
    <div class="reel">ğŸ’°</div>
    <div class="reel">ğŸ»</div>
  </div>
</div>

<div id="stickman">
  <div class="hat"></div>
  <div class="head"></div>
  <div class="body"></div>
  <div class="arm left"></div>
  <div class="arm right"></div>
  <div class="leg left"></div>
  <div class="leg right"></div>
</div>

<button onclick="girar()">GIRAR</button>

<p id="mensagem">Toque para girar</p>
<p id="info">VitÃ³rias: <span id="vitorias">0</span> | Moedas: <span id="moedas">0</span></p>

<div id="confetti"></div>

<audio id="soundSpin" src="https://freesound.org/data/previews/269/269558_5121236-lq.mp3"></audio>
<audio id="soundWin" src="https://freesound.org/data/previews/341/341695_62492-lq.mp3"></audio>
<audio id="soundLose" src="https://freesound.org/data/previews/109/109662_945474-lq.mp3"></audio>

<script>
const simbolos = ["ğŸ»","ğŸ‘“","ğŸ€","â­","ğŸ’","ğŸ’","ğŸŒ","ğŸ’°"];
const reels = document.querySelectorAll(".reel");
const stickman = document.getElementById("stickman");
const mensagem = document.getElementById("mensagem");
const vitoriasSpan = document.getElementById("vitorias");
const moedasSpan = document.getElementById("moedas");
const confettiDiv = document.getElementById("confetti");
const soundSpin = document.getElementById("soundSpin");
const soundWin = document.getElementById("soundWin");
const soundLose = document.getElementById("soundLose");

let vitorias = 0;
let moedas = 0;

function createConfetti() {
  for(let i=0;i<30;i++){
    const c = document.createElement("div");
    c.classList.add("confetti");
    c.style.left = Math.random()*window.innerWidth+"px";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    confettiDiv.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }
}

function girar() {
  soundSpin.currentTime = 0; soundSpin.play();
  mensagem.textContent = "Girando... ğŸ°";

  let resultado = [];
  reels.forEach((r)=>{
    const s = simbolos[Math.floor(Math.random()*simbolos.length)];
    resultado.push(s);
    r.textContent = s;
    r.style.transform = "rotateY(360deg)";
    setTimeout(()=>{r.style.transform="rotateY(0deg)";},300);
  });

  setTimeout(()=>{
    const todosIguais = resultado.every(x=>x===resultado[0]);
    if(todosIguais){
      mensagem.textContent = "ğŸ’– TODOS IGUAIS! GRANDE PRÃŠMIO!";
      vitorias++;
      moedas+=10;
      vitoriasSpan.textContent=vitorias;
      moedasSpan.textContent=moedas;
      soundWin.play();
      stickman.style.animation="thumbsUp 0.6s ease forwards";
      createConfetti();
    } else {
      mensagem.textContent = "ğŸ˜… Nada feito, tente novamente";
      soundLose.play();
      stickman.style.animation="shakeHead 0.6s ease forwards";
    }
  },800);
}
</script>

</body>
</html>
